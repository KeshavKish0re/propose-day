<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Story</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            background: black;
            overflow: hidden;
            font-family: 'Cinzel', serif;
            color: white;
        }

        #bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            background-repeat: no-repeat;
            background-position: center;
            background-size: contain;
            transition: 1.2s ease;
            z-index: -5;
        }

        .startScreen {
            position: fixed;
            width: 100%;
            height: 100%;
            background: black;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .startBtn {
            padding: 18px 40px;
            font-size: 28px;
            border: none;
            border-radius: 40px;
            background: red;
            color: white;
        }

        .netflix {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 90px;
            color: red;
            letter-spacing: 10px;
            opacity: 0;
            transition: 1s;
        }

        .text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            opacity: 0;
            transition: 2s;
            width: 90%;
        }

        .big {
            font-size: 60px;
            color: #ffcc00;
            font-weight: bold;
        }

        .normal {
            font-size: 30px;
            font-weight: bold;
        }

        .final {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            opacity: 0;
            transition: 2s;
            width: 90%;
        }

        .final h1 {
            font-size: 65px;
            background: linear-gradient(90deg, #ff0080, #ffcc00, #00ffff, #ff0080);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .btn {
            padding: 15px 40px;
            font-size: 24px;
            border: none;
            border-radius: 40px;
            background: #ff4da6;
            color: white;
            margin: 20px;
            cursor: pointer;
        }

        #noBtn {
            background: gray;
            position: fixed;
            z-index: 10;
        }

        #fireworks {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
    </style>
</head>

<body>

    <div id="bg"></div>

    <div class="startScreen" id="startScreen">
        <button class="startBtn" onclick="begin()">Tap to Start ‚ù§Ô∏è</button>
    </div>

    <audio id="music">
        <source src="love.mp3">
    </audio>

    <canvas id="fireworks"></canvas>

    <div class="netflix" id="netflix">N</div>

    <div class="text big" id="t1">A NETFLIX LOVE STORY</div>
    <div class="text normal" id="t2">Starring</div>
    <div class="text big" id="t3">Keshav ‚ù§Ô∏è Trishna</div>
    <div class="text normal" id="t4">In a world full of people...</div>
    <div class="text normal" id="t5">Two souls met</div>
    <div class="text normal" id="t6">And created magic</div>

    <div class="final" id="final">
        <h1>Will You Be My Forever? ‚ù§Ô∏è</h1>
        <div>
            <button class="btn" onclick="yes()">YES üòç</button>
            <button class="btn" id="noBtn">NO üòí</button>
        </div>
    </div>

    <script>
        const music = document.getElementById("music");
        const bg = document.getElementById("bg");
        let accepted = false;

        function begin() {
            document.getElementById("startScreen").style.display = "none";
            music.play();
            start();
        }

        function show(id, t) { setTimeout(() => { document.getElementById(id).style.opacity = 1 }, t); }
        function hide(id, t) { setTimeout(() => { document.getElementById(id).style.opacity = 0 }, t); }

        function bgChange(img, t) {
            setTimeout(() => {
                bg.style.opacity = 0;
                setTimeout(() => {
                    bg.style.backgroundImage = `url('${img}')`;
                    bg.style.opacity = 1;
                }, 400);
            }, t);
        }

        function start() {
            document.getElementById("netflix").style.opacity = 1;
            hide("netflix", 1500);

            bgChange("22.jpg", 2000); show("t1", 2000); hide("t1", 5000);
            bgChange("55.jpeg", 6000); show("t2", 6000); hide("t2", 8000);
            bgChange("11.jpeg", 8500); show("t3", 8500); hide("t3", 12000);
            bgChange("33.jpg", 13000); show("t4", 13000); hide("t4", 16000);
            bgChange("44.jpeg", 17000); show("t5", 17000); hide("t5", 20000);
            bgChange("77.jpeg", 21000); show("t6", 21000); hide("t6", 24000);

            setTimeout(() => {
                document.getElementById("final").style.opacity = 1;
                placeNo();
            }, 32000);
        }

        /* NO button */
        const noBtn = document.getElementById("noBtn");

        function placeNo() {
            noBtn.style.left = (window.innerWidth / 2 + 120) + "px";
            noBtn.style.top = (window.innerHeight / 2 + 60) + "px";
        }

        document.addEventListener("mousemove", (e) => {
            if (accepted) return;

            const rect = noBtn.getBoundingClientRect();
            let dx = Math.abs(e.clientX - (rect.left + rect.width / 2));
            let dy = Math.abs(e.clientY - (rect.top + rect.height / 2));

            if (dx < 140 && dy < 140) {
                moveNo();
            }
        });

        function moveNo() {
            let w = noBtn.offsetWidth;
            let h = noBtn.offsetHeight;

            let x = Math.random() * (window.innerWidth - w - 40);
            let y = Math.random() * (window.innerHeight - h - 40);

            if (x < 10) x = 10;
            if (y < 10) y = 10;

            noBtn.style.left = x + "px";
            noBtn.style.top = y + "px";
        }

        /* YES */
        function yes() {
            accepted = true;
            startFireworks();

            document.querySelector(".final h1").innerHTML =
                "She Said YES ‚ù§Ô∏è";

            setTimeout(() => {
                window.location.href = "heart.html";
            }, 2500);
        }

        /* fireworks */
        const canvas = document.getElementById("fireworks");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        let particles = [];

        function startFireworks() {
            setInterval(() => {
                for (let i = 0; i < 80; i++) {
                    particles.push({
                        x: Math.random() * canvas.width,
                        y: Math.random() * canvas.height / 2,
                        dx: (Math.random() - .5) * 6,
                        dy: (Math.random() - .5) * 6,
                        life: 100
                    });
                }
            }, 500);
            animate();
        }

        function animate() {
            ctx.fillStyle = "rgba(0,0,0,0.2)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            particles.forEach((p, i) => {
                ctx.fillStyle = `hsl(${Math.random() * 360},100%,60%)`;
                ctx.beginPath();
                ctx.arc(p.x, p.y, 3, 0, Math.PI * 2);
                ctx.fill();

                p.x += p.dx;
                p.y += p.dy;
                p.life--;
                if (p.life <= 0) particles.splice(i, 1);
            });
            requestAnimationFrame(animate);
        }
    </script>
</body>

</html>
