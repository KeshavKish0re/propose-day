<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Story</title>

    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            background: black;
            color: white;
            overflow: hidden;
            font-family: 'Cinzel', serif;
        }

        .netflix {
            position: absolute;
            width: 100%;
            height: 100%;
            background: black;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 80px;
            color: red;
            letter-spacing: 10px;
        }

        .text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            opacity: 0;
            transition: 2s;
            width: 90%;
        }

        .big {
            font-size: 60px;
            color: #ffcc00;
            text-shadow: 0 0 25px gold;
        }

        .normal {
            font-size: 30px;
        }

        .scene {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: 2s;
        }

        .final {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            opacity: 0;
            transition: 2s;
            width: 90%;
        }

        .final h1 {
            font-size: 60px;
            color: #ff4da6;
            text-shadow: 0 0 25px #ff0080;
        }

        .btn {
            padding: 15px 40px;
            font-size: 24px;
            border: none;
            border-radius: 40px;
            background: #ff4da6;
            color: white;
            margin: 20px;
            cursor: pointer;
        }

        #noBtn {
            background: gray;
            position: fixed;
        }

        .ring {
            position: fixed;
            font-size: 90px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }
    </style>
</head>

<body>

    <audio id="music">
        <source src="love.mp3">
    </audio>

    <div class="netflix" id="netflix">N</div>
    <div class="scene" id="scene"></div>

    <div class="text big" id="t1">A NETFLIX LOVE STORY</div>
    <div class="text normal" id="t2">Starring</div>
    <div class="text big" id="t3">Keshav ‚ù§Ô∏è Trishna</div>
    <div class="text normal" id="t4">In a world full of people...</div>
    <div class="text normal" id="t5">Two souls met</div>
    <div class="text normal" id="t6">And created magic</div>

    <div class="final" id="final">
        <h1>Will You Be My Forever? ‚ù§Ô∏è</h1>
        <div>
            <button class="btn" onclick="yes()">YES üòç</button>
            <button class="btn" id="noBtn">NO üòí</button>
        </div>
    </div>

    <div class="ring" id="ring">üíñ</div>

    <script>
        const music = document.getElementById("music");
        let started = false;     // story started?
        let accepted = false;    // yes clicked?

        // FIRST TAP ONLY
        document.body.addEventListener("click", () => {
            if (started) return;
            started = true;
            music.play();
            start();
        });

        function show(id, time) {
            setTimeout(() => { document.getElementById(id).style.opacity = 1 }, time);
        }
        function hide(id, time) {
            setTimeout(() => { document.getElementById(id).style.opacity = 0 }, time);
        }

        function start() {
            hide("netflix", 1500);

            show("t1", 2000); hide("t1", 5000);
            show("t2", 6000); hide("t2", 8000);
            show("t3", 8500); hide("t3", 12000);
            show("t4", 13000); hide("t4", 16000);
            show("t5", 17000); hide("t5", 20000);
            show("t6", 21000); hide("t6", 24000);

            setTimeout(() => {
                let s = document.getElementById("scene");
                s.style.backgroundImage = "url('her.jpg')";
                s.style.opacity = 1;
            }, 25000);

            setTimeout(() => {
                document.getElementById("scene").style.opacity = 0;
                document.getElementById("final").style.opacity = 1;
            }, 31000);

            setTimeout(() => {
                noBtn.style.left = "55%";
                noBtn.style.top = "65%";
            }, 32000);
        }

        /* RUNNING NO BUTTON */
        const noBtn = document.getElementById("noBtn");

        document.addEventListener("mousemove", (e) => {
            if (!started || accepted) return;

            const rect = noBtn.getBoundingClientRect();
            let dx = Math.abs(e.clientX - (rect.left + rect.width / 2));
            let dy = Math.abs(e.clientY - (rect.top + rect.height / 2));

            if (dx < 120 && dy < 120) {
                moveNo();
            }
        });

        noBtn.addEventListener("click", moveNo);

        function moveNo() {
            if (accepted) return;
            let x = Math.random() * (window.innerWidth - 120);
            let y = Math.random() * (window.innerHeight - 80);
            noBtn.style.left = x + "px";
            noBtn.style.top = y + "px";
        }

        /* YES CLICK */
        function yes() {
            if (accepted) return;
            accepted = true;

            document.getElementById("ring").style.display = "block";

            for (let i = 0; i < 150; i++) {
                let h = document.createElement("div");
                h.innerHTML = "üíñ";
                h.style.position = "fixed";
                h.style.left = Math.random() * 100 + "vw";
                h.style.top = "100vh";
                h.style.fontSize = (20 + Math.random() * 40) + "px";
                h.style.transition = "3s";
                document.body.appendChild(h);

                setTimeout(() => {
                    h.style.top = "-100px";
                    h.style.opacity = "0";
                }, 50);
            }

            setTimeout(() => {
                document.querySelector(".final h1").innerHTML =
                    "She said YES ‚ù§Ô∏è<br>Best day of my life üòç";
            }, 1500);
        }
    </script>

</body>

</html>
