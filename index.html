<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Story</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            background: black;
            overflow: hidden;
            font-family: 'Cinzel', serif;
            color: white;
        }

        #bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            background-repeat: no-repeat;
            background-position: center;
            background-size: contain;
            transition: 1.2s ease;
            z-index: -5;
        }

        .startScreen {
            position: fixed;
            width: 100%;
            height: 100%;
            background: black;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .startBtn {
            padding: 18px 40px;
            font-size: 28px;
            border: none;
            border-radius: 40px;
            background: red;
            color: white;
        }

        .netflix {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 90px;
            color: red;
            letter-spacing: 10px;
            opacity: 0;
            transition: 1s;
        }

        .text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            opacity: 0;
            transition: 2s;
            width: 90%;
        }

        .big {
            font-size: 60px;
            color: #ffcc00;
            font-weight: bold;
        }

        .normal {
            font-size: 30px;
            font-weight: bold;
        }

        .btn {
            padding: 15px 40px;
            font-size: 24px;
            border: none;
            border-radius: 40px;
            background: #ff4da6;
            color: white;
            margin: 20px;
            cursor: pointer;
        }

        #noBtn {
            background: gray;
            position: fixed;
            z-index: 10;
        }

        /* HEART PAGE */
        #heartPage {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 20;
        }

        #heart {
            position: relative;
            width: 520px;
            height: 520px;
        }

        #heart img {
            position: absolute;
            width: 130px;
            height: 130px;
            object-fit: cover;
            border-radius: 20px;
            box-shadow: 0 0 25px #ff0080;
        }

        #proposalText {
            margin-top: 30px;
            font-size: 48px;
            background: linear-gradient(90deg, #ff0080, #ffcc00, #00ffff, #ff0080);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }
    </style>
</head>

<body>

    <div id="bg"></div>

    <div class="startScreen" id="startScreen">
        <button class="startBtn" onclick="begin()">Tap to Start ‚ù§Ô∏è</button>
    </div>

    <audio id="music">
        <source src="love.mp3">
    </audio>

    <div class="netflix" id="netflix">N</div>

    <div class="text big" id="t1">A NETFLIX LOVE STORY</div>
    <div class="text normal" id="t2">Starring</div>
    <div class="text big" id="t3">Keshav ‚ù§Ô∏è Trishna</div>
    <div class="text normal" id="t4">In a world full of people...</div>
    <div class="text normal" id="t5">Two souls met</div>
    <div class="text normal" id="t6">And created magic</div>

    <!-- HEART + FINAL PROPOSAL -->
    <div id="heartPage">
        <div id="heart"></div>

        <div id="proposalText">Will You Be My Forever? ‚ù§Ô∏è</div>

        <div>
            <button class="btn">YES üòç</button>
            <button class="btn" id="noBtn">NO üòí</button>
        </div>
    </div>

    <script>
        const music = document.getElementById("music");
        const bg = document.getElementById("bg");
        let accepted = false;

        function begin() {
            document.getElementById("startScreen").style.display = "none";
            music.play();
            start();
        }

        function show(id, t) { setTimeout(() => { document.getElementById(id).style.opacity = 1 }, t); }
        function hide(id, t) { setTimeout(() => { document.getElementById(id).style.opacity = 0 }, t); }

        function bgChange(img, t) {
            setTimeout(() => {
                bg.style.opacity = 0;
                setTimeout(() => {
                    bg.style.backgroundImage = `url('${img}')`;
                    bg.style.opacity = 1;
                }, 400);
            }, t);
        }

        function start() {
            document.getElementById("netflix").style.opacity = 1;
            hide("netflix", 1500);

            bgChange("22.jpg", 2000); show("t1", 2000); hide("t1", 5000);
            bgChange("55.jpeg", 6000); show("t2", 6000); hide("t2", 8000);
            bgChange("11.jpeg", 8500); show("t3", 8500); hide("t3", 12000);
            bgChange("33.jpg", 13000); show("t4", 13000); hide("t4", 16000);
            bgChange("44.jpeg", 17000); show("t5", 17000); hide("t5", 20000);
            bgChange("77.jpeg", 21000); show("t6", 21000); hide("t6", 24000);

            setTimeout(() => {
                showHeart();
            }, 26000);
        }

        /* HEART SHOW */
        function showHeart() {
            document.getElementById("heartPage").style.display = "flex";

            const imgs = ["1.jpeg", "2.jpeg", "3.jpeg", "4.jpeg", "5.jpeg", "6.jpeg", "7.jpeg", "8.jpeg"];
            const pos = [[200, 40], [120, 120], [280, 120], [60, 240], [340, 240], [120, 370], [280, 370], [200, 470]];
            const heart = document.getElementById("heart");

            imgs.forEach((src, i) => {
                let im = document.createElement("img");
                im.src = src;
                im.style.left = pos[i][0] + "px";
                im.style.top = pos[i][1] + "px";
                heart.appendChild(im);
            });

            placeNo();
        }

        /* NO button run away */
        const noBtn = document.getElementById("noBtn");

        function placeNo() {
            noBtn.style.left = (window.innerWidth / 2 + 120) + "px";
            noBtn.style.top = (window.innerHeight / 2 + 60) + "px";
        }

        document.addEventListener("mousemove", (e) => {
            if (accepted) return;
            const rect = noBtn.getBoundingClientRect();
            let dx = Math.abs(e.clientX - (rect.left + rect.width / 2));
            let dy = Math.abs(e.clientY - (rect.top + rect.height / 2));
            if (dx < 140 && dy < 140) { moveNo(); }
        });

        function moveNo() {
            let w = noBtn.offsetWidth;
            let h = noBtn.offsetHeight;
            let x = Math.random() * (window.innerWidth - w - 40);
            let y = Math.random() * (window.innerHeight - h - 40);
            if (x < 10) x = 10;
            if (y < 10) y = 10;
            noBtn.style.left = x + "px";
            noBtn.style.top = y + "px";
        }
    </script>

</body>

</html>
